<app-nav></app-nav>
<h4 class="display-4 text-center" style="color: black">Measurement unit</h4>
<div class="row  mt-3 mb-3">
  <form class="col-md-6 offset-md-3">
    <div class="row no-gutters align-items-center">
      <div class="col">
        <input
          class="form-control form-control-lg form-control-borderless"
          type="search"
          placeholder="Search"
          #searchPartner
        />
      </div>
      <div class="col-auto">
        <button
          class="btn btn-lg btn-primary"
          type="submit"
          (click)="search(searchPartner.value)"
        >
          <i class="fa fa-search"></i> Search
        </button>
      </div>
    </div>
  </form>
  <button class="btn btn-success btn-lg ml-4" data-toggle="modal" data-target="#myModal">
     Add unit
    
  </button>
</div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unit of all">
      <th scope="row">{{ unit.id }}</th>
      <td>{{ unit.name }}</td>
      <td class="h5">
        <a
          class="badge badge-primary"
          [routerLink]="['/partner/edit', unit.id]"
          ><i class="fa fa-edit"></i> Edit</a
        >
      </td>
      <td class="h5">
        <a
          class="badge badge-danger text-white"
          (click)="delete(unit.id)"
          style="cursor: pointer"
        >
          <i class="fa fa-trash"></i>Remove</a
        >
      </td>
    </tr>
  </tbody>
</table>

<div class="row d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [itemsPerPage]="itemPage.size"
    [totalItems]="itemPage.totalElements"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Dodavanje stavki</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <label>Izaberite robu</label>
        <select #selectRoba class="form-control">
          <option *ngFor="let r of robaLista" [ngValue]="r">{{
            r.naziv
          }}</option>
        </select>
        <label>Unesite kolicinu</label>
        <input
          name="kolicinaa"
          [(ngModel)]="kolicina"
          type="text"
          class="form-control"
        />
        <div *ngIf="primka">
          <label>Unesite cenu </label>
          <input
            name="cena"
            [(ngModel)]="cena"
            type="text"
            class="form-control"
          />
        </div>
        <p style="color:red; text-align: center">{{ errorModal }}</p>
        <button
          type="button"
          class="btn btn-primary"
          (click)="dodajNaListu()"
          style="margin: 10px"
          data-dismiss="modal"
        >
          Dodaj na listu
        </button>
      </div>
    </div>
  </div>
</div>
