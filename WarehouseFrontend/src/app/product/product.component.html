<app-nav></app-nav>
<h4 class="display-4 text-center" style="color: black">Product</h4>
<div class="row  mt-3 mb-3">
  <form class="col-md-6 offset-md-3">
    <div class="row no-gutters align-items-center">
      <div class="col">
        <input
          class="form-control form-control-lg form-control-borderless"
          type="search"
          placeholder="Search"
          #searchProduct
        />
      </div>
      <div class="col-auto">
        <button
          class="btn btn-lg btn-primary"
          type="submit"
          (click)="search(searchProduct.value)"
        >
          <i class="fa fa-search"></i> Search
        </button>
      </div>
    </div>
  </form>
</div>
<div class="container col-lg-4" *ngFor="let product of all">
  <div class="card text-center">
    <div class="card-header">
      Product # {{product.id}}
    </div>
    <div class="card-body">
      <p class="card-text">
        Product name: {{ product.name }}
      </p>
    </div>
    <div class="card-footer text-muted">
     <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="editProduct(product.id)">Details</button>
    </div>
  </div>
  <br />
</div>
<div class="row d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [itemsPerPage]="itemPage.size"
    [totalItems]="itemPage.totalElements"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal" >
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content" *ngFor="let card of p">
        <!-- Modal Header -->
        <div class="modal-header" >
          <h4 class="modal-title">Buy product</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <label>Product</label>
          <input
            name="price"
            id="inputName"
            type="text"
            class="form-control"
            disabled
            [(ngModel)] = "card.product.name"
          />
  
          <label>Quantity</label>
          <input
            name="totalValue"
            id="inputName"
            type="number"
            class="form-control"
            [(ngModel)] = "quantity"
          />
          
          <label>Price</label>
          <input
            name="totalValue"
            id="inputName"
            type="text"
            class="form-control"
            disabled
            [(ngModel)] = "card.price"
          />
  
          <button
            type="button"
            class="btn btn-primary"
            style="margin: 10px"
            data-dismiss="modal"
            id="buy"
            (click)="addToCart(card.product.id)"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
